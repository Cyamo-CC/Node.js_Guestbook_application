<!DOCTYPE html>
<html lang="Fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .btn{
            background-color: #15759e; 
            font-size: large;
            font-family:Georgia, 'Times New Roman', Times, serif; color:white; border: solid black 1px; 
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }
        .btn:hover{
            background-color: #48bff1; 
        }
        .btn:active{
            transform: translateY(4px);
        }
    </style>
    <title>Guestbook</title>
</head>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="http://localhost:3000/">Caritas Guestbook</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggle">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggle">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:3000/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:3000/guestbook">Guestbook</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="http://localhost:3000/newmessage">New Message</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:3000/ajaxmessage">Ajax</a> 
                </li>
            </ul> 
        </div>
    </div>
    </nav>

    <div class="container d-flex justify-content-center">
        <div class=" w-75 h-auto mt-4 p-3 border border-dark" style="background-color:rgb(180, 180, 180); box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);">
            <h3 class="my-4">Please write a new entry!</h3>
        <form class="d-flex flex-column" method="post" action="/newmessage"> 
            <label for="name" class="form-label my-2">Name:</label>
                <input type="text" class="form-contorl ms-3" id="name" placeholder="Your Name" name="name" required> 
            <label for="country" class="form-label my-2">Country:</label>
                <input type="text" class="form-contorl ms-3" id="country" placeholder="Your country" name="country" required> 
            <label for="message" class="my-2">Write a message:</label>
                <textarea class="form-contorl ms-3" rows="5" id="message" placeholder="Write a message!" name="text" required></textarea> 
        <div class="d-flex justify-content-center mt-5 mb-2">
            <button type="submit" class="btn  w-25" value="Submit">Post</button>
    </div>
    </form>
    </div>
    </div>
</body>
</html>
